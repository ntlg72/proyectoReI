<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Ingresar</button>
    </form>
    
    <div id="responseMessage"></div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('ingresar.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                const responseMessage = document.getElementById('responseMessage');

                if (response.ok) {
                    // Verificar si el usuario es 'admin'
                    if (username === 'admin') {
                        responseMessage.textContent = 'Login exitoso. Usuario administrador';
                    } else if (result.cartId) {
                        // Si no es 'admin', mostrar el carrito ID
                        responseMessage.textContent = 'Login exitoso - Carrito ID: ' + result.cartId;
                        // Redirigir o tomar alguna acción con el carrito ID, si es necesario
                    } else {
                        responseMessage.textContent = result.message;
                    }
                } else {
                    responseMessage.textContent = result.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Error al intentar iniciar sesión';
            }
        });
    </script>
</body>
</html>
