<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
</head>
<body>
    <h2>Iniciar Sesi칩n</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Ingresar</button>
    </form>
    
    <div id="responseMessage"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch('ingresar.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
    
                // Obtener la respuesta en texto
                const text = await response.text();
                console.log('Raw response:', text); // Mostrar el texto de la respuesta
    
                try {
                    const result = JSON.parse(text); // Intentar convertir a JSON
                    console.log('Parsed JSON:', result);
    
                    const responseMessage = document.getElementById('responseMessage');
    
                    if (result.redirect) {
                        // Redirigir al usuario si se proporciona una URL
                        window.location.href = result.redirect;
                    } else {
                        responseMessage.textContent = result.message;
                    }
                } catch (err) {
                    console.error('Error parsing JSON:', err);
                    document.getElementById('responseMessage').textContent = 'Error al analizar la respuesta del servidor';
                }
    
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Error al intentar iniciar sesi칩n';
            }
        });
    </script>
